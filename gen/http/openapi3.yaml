openapi: 3.0.3
info:
    title: Calculator Service
    description: Service for multiplying numbers, a Goa teaser
    version: "1.0"
servers:
    - url: http://localhost:8000
paths:
    /add/{a}/{b}:
        get:
            tags:
                - calc
            summary: add calc
            operationId: calc#add
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 3448989877641388488
                    format: int64
                  example: 2788110747497692605
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 5305748056757514353
                    format: int64
                  example: 6241407428951939308
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 6518345420858817596
                                format: int64
                            example: 5920194056805489328
    /divide/{a}/{b}:
        get:
            tags:
                - calc
            summary: divide calc
            operationId: calc#divide
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 6339444414280965279
                    format: int64
                  example: 2998957498373416763
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 669093391323277721
                    format: int64
                  example: 6850943989821012471
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: number
                                example: 0.7412161214046652
                                format: double
                            example: 0.22583267790728573
    /multiply/{a}/{b}:
        get:
            tags:
                - calc
            summary: multiply calc
            operationId: calc#multiply
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 7054049476353626766
                    format: int64
                  example: 5570723899899913296
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 6513733567661029654
                    format: int64
                  example: 862594352938458553
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 4433681783854432708
                                format: int64
                            example: 7528159319778012238
    /openapi.json:
        get:
            tags:
                - calc
            summary: Download ./gen/http/openapi.json
            operationId: calc#/openapi.json
            responses:
                "200":
                    description: File downloaded
    /subtract/{a}/{b}:
        get:
            tags:
                - calc
            summary: subtract calc
            operationId: calc#subtract
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 8052218409301066017
                    format: int64
                  example: 2245842885737722152
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 3346131084553893015
                    format: int64
                  example: 3122430129802868656
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 3168435671144148080
                                format: int64
                            example: 5058434971892362792
components: {}
tags:
    - name: calc
      description: The calc service performs operations on numbers.
